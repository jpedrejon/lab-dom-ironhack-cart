<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <div class="title">
    <h1>Ironhack<br>Mershandising Shop</h1>
  </div>

  <div id="container">

    <div class="item">
      <div><span class="product-name">Iron Bubble-Head</span></div>
      <div>$ <span class="product-price">25.00</span></div>
      <div><span class="quantity">QTY<label><input class="quantities" type="number" placeholder="0"></span></input>
      </label></div>
      <div>$ <span class="totalProductPrice">0.00</span></div>
      <div><button class="btn-delete" onclick="deleteItem(0)">Delete</button></div>
    </div>

    <div class="item">
      <div><span class="product-name">Iron Shirt</span></div>
      <div>$ <span class="product-price">15.00</span></div>
      <div><span class="quantity">QTY<label><input class="quantities" type="number" placeholder="0"></span></input>
      </label></div>
      <div>$ <span class="totalProductPrice">0.00</span></div>
      <div><button class="btn-delete" onclick="deleteItem(1)">Delete</button></div>
    </div>

  </div>

  <div id="calc-prices-button"><button>
  Calculate Prices
</button></div>

 <div>
<h2>Total Price: $<span id="show-price">0</span></h2>
 </div>

</body>

</html>
